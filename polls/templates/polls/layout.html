<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>
			{% block title %}
				Django application
			{% endblock title %}
		</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

		<!-- FICHIERS CSS -->
		{% load static %}
		{% block stylsheet %}
			<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
		{% endblock stylsheet %}
	</head>

	<body>

		<!-- MENU -->
		<div class="navbar navbar-inverse navbar-fixed-top">
		  	<div class="container">
		   		<div class="navbar-header">
		      		<button type="button" id="navigationToggle" class="navbar-toggle">
						<span class="icon-bar">.</span>
						<span class="icon-bar">.</span>
						<span class="icon-bar">.</span>
		     		</button>
		      		<div class="navbar-brand">P<span class="fa fa-circle">LLS</span></div>
		    	</div>
				<div class="navbar-collapse collapse">
				  	<ul class="nav navbar-nav navbar-right">
						<li {% block menuHome %} {% endblock menuHome %}>
							<a href="{% url 'polls:index' %}">
								Accueil
							</a>
						</li>
						<li {% block menuSondage %} {% endblock menuSondage %}>
							<a href="{% url 'polls:indexSondage' %}">
								<span class="fa fa-check-circle">
									Sondages
								</span>								
							</a>
						</li>
						<li {% block menuQuest %} {% endblock menuQuest %}>
							<a href="{% url 'polls:indexQuestionnaire' %}">
								<span class="fa fa-question-circle">
									Questionnaires
								</span>								
							</a>
						</li>
				 	</ul>
				</div>
		  	</div>
		</div>

		{% block page %}		
		{% endblock page %}
		
		<!-- FOOTER -->
		<div id="footer">
			<div class="container">
				<div class="row">
					Création : Alice Bazanté	
				</div>
			</div>
		</div>
		
		<!-- JAVASCRIPT -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"  type="text/javascript"></script>
		<script type="text/javascript">
			
			// Chargement du DOM fini
			$(function(){
				
				$('#navigationToggle').click(function(){
					$("div.navbar-collapse").toggle();		
				});
			
			});
		
		</script>
		{% block javascript %}
		{% endblock javascript %}
	
	</body>
</html>
